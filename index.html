<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app">
    <p class="text-center text-3xl mb-2">{{header}}({{countUndone}})
      <span class="material-icons text-red-400">
      favorite
      </span></p>
    <div v-for="(task,index) in tasks" class="ml-5">
      <div class="flex flex-row mb-3">
        <img :src="task.image" v-on:click="toggleDone(index)" width="550" height="450">
        <div class="my-4 text-2xl ml-2">----------------------------------------------------------
          <br>{{task.name}}
          <span class="material-icons text-red-400" v-show="task.done">
            favorite
            </span>
            <br>----------------------------------------------------------
            <p>
              {{task.location}}
            </p>
        </div>
    </div>
  </div>
  </div>
  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
